

<div class="jumbotron mt-3">

  <h4 class="text-center"> Acceso riservato all'utente amministratore! <i class="fas fa-user-lock"></i> </h4>
  <br>
  <div class="container p-4">

    <form>
      <div class="row center">
        <div class="col-9 ">
          <input type="password" class="form-control " placeholder="{{hint}}" name="text" id="myInput"
            [(ngModel)]="password">
        </div>
        <div class="col-2 pl-0">
          <button type="submit" [disabled]="password == null " class="btn btn-secondary"
            (click)="authenticationButton()">Submit
          </button>
        </div>
      </div>

    </form>
  </div>

  <br> <br>


  <div class="container" *ngIf="hideTable">
    <table class="table table-sm  table-responsive table-hover table-striped">

      <thead class="table-dark text-center">
        <tr>
          <th>P.IVA</th>
          <th>File</th>
          <th>TotDoc</th>
          <th>Data upload</th>
        </tr>
      </thead>

      <tbody class="text-center" *ngFor="let item_list of response.message; let i = index">
        <tr class="table table-info">
          <th class="text-center"> {{item_list.PIVA}} </th>
          <th></th>
          <th class="text-center">{{item_list.visitTot}}</th>
          <th></th>
        </tr>
        <tr *ngFor="let item of item_list.DOCS; let j = index">
          <td>{{item_list.PIVA}}</td>
          <td>{{item.name}}</td>
          <td></td>
          <td>{{item.dataInsert  | date :'full'  }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
